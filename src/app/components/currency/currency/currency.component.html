<div *ngIf="currency">
  <h2>Currency: {{ currency.code }}</h2>

  <mat-list class="mat-elevation-z4">
    <mat-list-item *ngFor="let exchangeRate of exchangeRates">
      <div mat-line><strong>{{ exchangeRate.rate }}</strong></div>
      <div mat-line>{{ exchangeRate.date }}</div>
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="!currency">
  <mat-spinner class="center-horizontal"></mat-spinner>
</div>
