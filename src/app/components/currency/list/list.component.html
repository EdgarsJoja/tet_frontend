<table mat-table [dataSource]="tableData" class="currency-table mat-elevation-z4">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let element">
      {{ element.code }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Exchange Rate</th>
    <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['code', 'date', 'rate']"></tr>
  <tr mat-row
      *matRowDef="let row; columns: ['code', 'date', 'rate'];"
      [routerLink]="['currency/', row.id]"
      class="currency-table-row">
  </tr>
</table>

<mat-paginator
  [pageIndex]="pageIndex"
  [length]="pageInfo.total_items"
  [pageSize]="pageInfo.page_size"
  (page)="pageEvent($event)">
</mat-paginator>
